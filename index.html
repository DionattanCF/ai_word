<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assistente Jurídico IA - JusTexto - Dionattan Coutrin Figueiredo</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />

    <!-- Template styles -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-Fabric">
    <div class="header">
        <h1>JusTexto</h1>
        <div class="header-right">
            <div id="assistant-selector" class="assistant-selector">
                <select id="current-assistant" class="ms-Dropdown">
                    <option value="">Selecionar assistente...</option>
                </select>
            </div>
            <button onclick="showConfigSection()" class="ms-Button ms-Button--icon">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--Settings"></i></span>
            </button>
        </div>
    </div>

    <div id="config-section" class="config-section">
        <h2>Configurações</h2>
        <div class="ms-TextField">
            <label class="ms-Label">Chave API da OpenAI</label>
            <input type="password" id="apiKey" class="ms-TextField-field" placeholder="Insira sua chave API da OpenAI">
        </div>
        
        <h3>Assistentes</h3>
        <div id="assistants-list" class="assistants-list">
            <!-- Lista de assistentes será preenchida dinamicamente -->
        </div>
        
        <h3>Adicionar Novo Assistente</h3>
        <div class="ms-TextField">
            <label class="ms-Label">Nome do Assistente</label>
            <input type="text" id="assistantName" class="ms-TextField-field" placeholder="Digite um nome para o assistente">
        </div>
        <div class="ms-TextField">
            <label class="ms-Label">ID do Assistente</label>
            <input type="text" id="assistantId" class="ms-TextField-field" placeholder="Insira o ID do assistente pré-configurado na OpenAI">
        </div>
        <div class="button-group">
            <button onclick="addAssistant()" class="ms-Button">
                <span class="ms-Button-label">Adicionar Assistente</span>
            </button>
        </div>
        
        <div class="button-group config-buttons">
            <button onclick="saveApiKey()" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Salvar Configurações</span>
            </button>
            <button onclick="hideConfigSection()" class="ms-Button">
                <span class="ms-Button-label">Cancelar</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="selected-text"></div>
        
        <div class="button-group">
            <button data-action="rewrite" class="ms-Button">
                <span class="ms-Button-label">Reescrever</span>
            </button>
            <button data-action="summarize" class="ms-Button">
                <span class="ms-Button-label">Resumir</span>
            </button>
            <button data-action="counter" class="ms-Button">
                <span class="ms-Button-label">Contra-Argumento</span>
            </button>
            <button data-action="simplify" class="ms-Button">
                <span class="ms-Button-label">Simplificar</span>
            </button>
        </div>

        <div class="chat-section">
            <textarea id="chat-input" class="ms-TextField-field" placeholder="Digite suas instruções para o assistente..."></textarea>
            <button data-action="chat" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Enviar</span>
            </button>
        </div>

        <div id="response" class="ms-MessageBar">
            <h3>Resposta do Assistente</h3>
            <div id="response-content" class="ms-MessageBar-text"></div>
            <div class="response-actions">
                <button id="apply-text" class="ms-Button ms-Button--primary" style="display: none;">
                    <span class="ms-Button-label">Aplicar ao Texto</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Fabric JS -->
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
    
    <!-- Main app code -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
